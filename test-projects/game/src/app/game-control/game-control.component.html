<div class="row">
  <p>Start or Stop the game!</p>
  <div class="col-xs-12">
    <!-- We add an event handler function to the button. 
    The event handler function will be defined in game-control.component.ts  -->
    <button class="btn btn-success me-1" (click)="onStartGame()">
      Start Game
    </button>
    <button class="btn btn-danger me-1" (click)="onPauseGame()">
      Pause Game
    </button>
  </div>
</div>
