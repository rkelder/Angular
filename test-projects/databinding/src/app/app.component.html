<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <!-- In the parent component, you listen for events from the Child component (see above) by binding to the corresponding event names in the child component's HTML tag. -->
  <!-- In the parent component, you define methods (e.g., 'onServerAdded' and 'onBluePrintAdded') that handle events when they are emitted by the component. These methods receive the emitted data as their arguments and can perform actions based on that data. -->
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first element
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy First Component
      </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
